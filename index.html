            gap: 20px;

        }

        .button {

            border-radius: 8px;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .button.primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button.primary:hover {
            background-color: var(--primary-dark);
        }

        .footer {

            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;

        .social-icons {

            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;

        .social-icon.facebook {

        .social-icon.youtube {

        .copyright {

        .fallback-interface {

    <script>
        window.onload = function() {
            // Récupérer l'ID du cours depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id') || '1'; // Utiliser '1' par défaut si pas d'ID
            
            // URL pour l'application
            const appUrl = `manbw://course/${courseId}`;
            
            // URL de fallback (à remplacer par l'URL du Play Store pour Spreaker)
            const fallbackUrl = "https://play.google.com/store/apps/details?id=com.spreaker.android";
            
            // Tenter d'ouvrir l'app
            window.location = appUrl;
            
            // Si la redirection échoue, afficher l'interface de fallback après un délai
            setTimeout(function() {
                document.querySelector('.fallback-interface').style.display = 'flex';
                document.querySelector('.fallback-interface').style.flexDirection = 'column';
                document.querySelector('.fallback-interface').style.minHeight = '100vh';
            }, 2000);
        }
